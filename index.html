<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="header">
                <div class="delete_wrap">
                    <button class="del" id="del">Del</button>
                </div>
                <div class="display"> </div>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <div class="funcs">
                        <button class="func" id="c">C</button>
                        <button class="func" id="minus">+/-</button>
                        <button class="func" id="precent">%</button>
                    </div>
                    <button class="number" id="1" value="1">1</button>
                    <button class="number" id="2" value="2">2</button>
                    <button class="number" id="3" value="3">3</button>
                    <button class="number" id="4" value="4">4</button>
                    <button class="number" id="5" value="5">5</button>
                    <button class="number" id="6" value="6">6</button>
                    <button class="number" id="7" value="7">7</button>
                    <button class="number" id="8" value="8">8</button>
                    <button class="number" id="9" value="9">9</button>
                    <button class="number" id="null" value="0">0</button>
                    <button class="dot" id="dot" value="dot">.</button>
                </div>
                <div class="toggle-buttons">
                    <button class="toggle-button" value="/" id="/">รท</button>
                    <button class="toggle-button" value="+" id="+">+</button>
                    <button class="toggle-button" value="-" id="-">-</button>
                    <button class="toggle-button" value="*" id="*">x</button>
                    <button class="equal" value="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
